<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src = "script2.js"> </script>
    
</head>
<body>

    <form id="miFormulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre">
        <span class="error" id="errorNombre"></span>
        <br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad">
        <span class="error" id="errorEdad"></span>
        <br>

        <button type="button" onclick="validar()" id="btn">Enviar</button>
    </form>
    
    <table>
        <thead>
            <tr>
                <th>nombre</th>
                <th>edad</th>
                <th>accion</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">

        </tbody>
    </table>

    <form id="formActualizar" hidden>
        <label for="nombre1">Nombre para actualizar:</label>
        <input type="text" id="nombre1" name="nombre1">
        <br>

        <label for="edad1">Edad para actualizar:</label>
        <input type="number" id="edad1" name="edad1">
        <br>

        <button type="button" id="botonActualizar" onclick="actualizar()">Actualizar</button>
    </form>

</body>
</html>
